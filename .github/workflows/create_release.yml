---
name: Create release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "master"
  workflow_dispatch:

permissions: read-all

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # pin@v3

      - name: Custom variables
        id: customvars
        shell: bash
        run: |
          (
            echo -e "TAG="
            sed -Ene 's/^.*\bjinja2-cli==([0-9.]+).*$/\1/p' < requirements.txt
          ) >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: release-notes
        uses: RedCrafter07/release-notes-action@31674bfa3a219e7c661fc0c5b7b3851c741b9965 # pin@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.customvars.outputs.TAG }}
        with:
          tag-name: "${{ env.VERSION }}"
          token: "${{ env.GITHUB_TOKEN }}"

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # pin@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.customvars.outputs.TAG }}
          RELEASE_NOTES: ${{ steps.release-notes.outputs.release-notes }}

        with:
          token: "${{ env.GITHUB_TOKEN }}"
          release_name: "${{ env.VERSION }}"
          body: "${{ env.RELEASE_NOTES }}"
          tag_name: "${{ env.VERSION }}"
          draft: false
          prerelease: false
